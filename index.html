<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Document Object Model</title>
</head>
<body>
    <main>
        <h1>My HTML Adventure</h1>
        <p>
            We're writing 
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to display in our <strong>Browser</strong>. We're
            basically telling computers what to do. <em>Neat!</em>
        </p>
    </main>
    <table>
        <thead>
            <tr>
                <th>Element Name</th>
                <th>Display Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>h1</td>
                <td>Block</td>
            </tr>
            <tr>
                <td>p</td>
                <td>Block</td>
            </tr>
            <tr>
                <td>Strong</td>
                <td>Inline</td>
            </tr>
            <tr>
                <td>em</td>
                <td>Inline</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
